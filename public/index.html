<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso Denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function () {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function () {
            console.log('Desconectado del servidor');
        });

        socket.emit('mensaje', { nombre: 'Erick' });

        socket.on('mensaje', function (payload) {
            console.log('Escuchando: ', payload);
        });

        socket.on('nuevo-mensaje', function (payload) {
            console.log('nombre: ', payload['nombre']);
            console.log('mensaje: ', payload['mensaje']);
        });

        socket.on('active-bands', function (payload) {
            console.clear();
            console.table(payload);

            //     console.log('Nombre de la banda: ', element['name']);
            //     console.log('Votos de la banda: ', element['vote']);
            // });
        })

    </script>
</body>

</html>
